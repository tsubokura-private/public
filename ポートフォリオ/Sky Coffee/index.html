<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sky Coffee</title>
        <link rel="stylesheet" href="css\style.css">
        <link rel="icon" href="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://webdesigner-go.com/sky-coffee/&size=16">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="robots" content="noindex">
    </head>
    <body>
        <header class="header-wrapper">
            <img class="header-wrapper__img" src="img\logo.png" alt="ロゴ画像">
        </header>

        <div class="mainvisual-wrapper">
            <img class="mainvisual-wrapper__img--pc" src="img\pc_main-visual.jpg" alt="メイン画像">
            <img class="mainvisual-wrapper__img--sp" src="img\sp_main-visual.jpg" alt="メイン画像">
        </div>

        <div class="link-wrapper">
            <a class="link-wrapper__a" href="https://webdesigner-go.com/sky-coffee/#">menu</a>
            <a class="link-wrapper__a" href="https://webdesigner-go.com/sky-coffee/#">blog</a>
            <a class="link-wrapper__a" href="https://webdesigner-go.com/sky-coffee/#">access</a>
        </div>

        <div class="concept-wrapper">
            <img class="concept-wrapper__img" src="img\concept.jpg" alt="コンセプト画像">
            <div class="concept-wrapper__txt">
                <p class="concept-txt__top">Concept</p>
                <h1 class="concept-txt__middle">心静かにコーヒーを</h1>
                <p class="concept-txt__bottom">
                    立ち止まって、<br>
                    空の青さを眺めて、<br>
                    一息つきましょう。
                </p>
            </div>
        </div>

        <div class="blog-wrapper--outer">
            <h1 class="blog-wrapper__h1">blog</h1>
            <h3 class="blog-wrapper__h3">ブログ</h3>
            <div class="blog-wrapper--inner">
                <div class="blog-wrapper__content">
                    <img class="blog-content__image" src="img\thumbnail01.jpg" alt="ブログ画像">
                    <h3 class="blog-content__text">コーヒーカー始めました。</h3>
                    <p class="blog-content__date">2030.08.08</p>
                </div>
                <div class="blog-wrapper__content--center">
                    <img class="blog-content__image" src="img\thumbnail02.jpg" alt="ブログ画像">
                    <h3 class="blog-content__text">濃厚クリーミーなミルクをどうぞ</h3>
                    <p class="blog-content__date">2030.08.05</p>
                </div>
                <div class="blog-wrapper__content">
                    <img class="blog-content__image" src="img\thumbnail03.jpg" alt="ブログ画像">
                    <h3 class="blog-content__text">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</h3>
                    <p class="blog-content__date">2030.08.02</p>
                </div>
            </div>
            <div class="blog-wrapper--inner">    
                <div class="blog-wrapper__content">
                    <img class="blog-content__image" src="img\thumbnail04.jpg" alt="ブログ画像">
                    <h3 class="blog-content__text">ハイキング用のコーヒーを販売中です。</h3>
                    <p class="blog-content__date">2030.07.28</p>
                </div>
                <div class="blog-wrapper__content--center">
                    <img class="blog-content__image" src="img\thumbnail05.jpg" alt="ブログ画像">
                    <h3 class="blog-content__text">ショップの壁を塗ってみました。</h3>
                    <p class="blog-content__date">2030.07.27</p>
                </div>
                <div class="blog-wrapper__content">
                    <img class="blog-content__image" src="img\thumbnail06.jpg" alt="ブログ画像">
                    <h3 class="blog-content__text">ブログをはじめました。</h3>
                    <p class="blog-content__date">2030.07.26</p>
                </div>
            </div>
            <input class="blog-wrapper__button" type="button" value="ブログ一覧"><div class="triangle"></div></input>
        </div>

        <footer class="footer-wrapper">
            <img class="footer-wrapper__img" src="img\logo-white.png" alt="フッターロゴ">
            <p class="footer-wrapper__p">&copy;Sky Coffee</p>
        </footer>
    </body>
</html>
